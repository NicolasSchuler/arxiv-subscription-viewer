name: CI/CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Git hygiene guard
        run: |
          set -euo pipefail
          forbidden="$(git ls-files | grep -E '^(docs/plans/|docs/.*-prompt\.md$|history/.*\.txt$|history/CLAUDE\.md$)' || true)"
          if [ -n "${forbidden}" ]; then
            echo "Forbidden tracked files detected:"
            echo "${forbidden}"
            exit 1
          fi

      - name: Docs sync check
        run: python3 scripts/check_docs_sync.py

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run ruff format --check .

      - name: Type check
        run: uv run pyright

      - name: Tests with coverage
        run: uv run pytest --cov --cov-report=term-missing

      - name: App.py coverage guardrail
        run: uv run coverage report --include=src/arxiv_browser/app.py --fail-under=80

  quality:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Complexity gate
        run: uv run xenon src/arxiv_browser/ --max-absolute C --max-modules C --max-average B

      - name: Security scan
        run: uv run bandit -c pyproject.toml -r src/arxiv_browser

      - name: Dead code check
        run: uv run vulture src/arxiv_browser vulture_whitelist.py --min-confidence 80

      - name: Dependency hygiene
        run: uv run deptry .

      - name: App size guardrail
        run: |
          APP_LINES=$(wc -l < src/arxiv_browser/app.py)
          echo "src/arxiv_browser/app.py lines: ${APP_LINES}"
          test "${APP_LINES}" -le 5000

  publish:
    needs: [ci, quality]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
